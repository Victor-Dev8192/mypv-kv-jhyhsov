<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
    body{
        background-image: url(BACKGROUND_IMAGES/wallpaper001.jpg)
    }
    .Quadrado{
        font-size: 225px;
        color: rgb(0,0,0);
        background-color: rgb(0,0,0);
        width: 300px;
        height: 300px;
        display: inline-block;
        border: 25px solid rgb(0,0,0);
        border-radius: 25px;
    }
    #1{
        background-color: rgb(0,0,0);
    }
    #2{
        background-color: rgb(15,15,15);
    }
    #3{
        background-color: rgb(35,35,35);
    }
    </style>
</head>
<body>
    <div class="Quadrado" id="1">12</div>
    <div class="Quadrado" id="2">23</div>
    <div class="Quadrado" id="3">34</div>
</body>
</html>
